<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left-side">
            <div class="left-upper">
                <h1 class="logo">
                    <img src="img/odin-lined.png" alt="odin-logo">
                    Odin
                </h1>
            </div>
            <div class="copyright">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
            </div>
        </div>
        <div class="main-part">

            <p class="disclaimer">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="you-know">
                You <em>know</em> you want to.
            </p>
            <form action="#" method="post">
                <section class="lets-do-this">
                    <h2>Let's do this!</h2>
                    <ul>
                        <li>
                            <label for="name">First name:</label>
                            <input type="text" id="name" name="first_name" />
                        </li>
                        <li>
                            <label for="surname">Last name:</label>
                            <input type="text" id="surname" name="last_name" />
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" />
                        </li>
                        <li>
                            <label for="phone">Phone number:</label>
                            <input type="tel" id="phone" name="phone" />
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password"  class="error">
                            <div hidden class="passwords-match">*Passwords do not match</div>
                        </li>
                        <li>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="error">
                        </li>
                    </ul>
                </section>
                <section>
                    <button type="submit">Create Account</button>
                    <p class="have-account">Already have an account? <span>Log in</span></p>
                </section>
            </form>

        </div>
    </div>
</body>

</html>
